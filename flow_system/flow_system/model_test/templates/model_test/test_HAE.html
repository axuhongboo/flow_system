    <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title: {
            text: '属性分布对比图'
        },
        legend: {
            data: ['异常流量（Abnormal', '正常流量（Normal']
        },
        radar: {
            // shape: 'circle',
            indicator: [
                { name: '流持续时间（Flow Duration）', max: 25000000},
                { name: '上行流数据包总数（Total Fwd Packets）', max: 20},
                { name: '下行流数据包总数（Total Backward Packets）', max: 20},
                { name: '每秒流字节数（FLow Bytes）', max: 2000000},
                { name: '每秒流包数（Flow Packets）', max: 100000},
                { name: 'ACK包数量（ACK Flag Count）', max: 1}
            ]
        },
        series: [{
            name: '正常流量vs恶意流量',
            type: 'radar',
            data: [
                {
                    value: [{{f1_b}}, {{f2_b}}, {{f3_b}}, {{f4_b}}, {{f5_b}}, {{f6_b}}],
                    name: '异常流量（Abnormal'
                },
                {
                    value: [{{f1_w}}, {{f2_w}}, {{f3_w}}, {{f4_w}}, {{f5_w}}, {{f6_w}}],
                    name: '正常流量（Normal'
                }
            ]
        }]
    };

    option && myChart.setOption(option);
    </script>
