    <script type="text/javascript">
      var app = {};

      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      var posList = [
          'left', 'right', 'top', 'bottom',
          'inside',
          'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
          'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
      ];

      app.configParameters = {
          rotate: {
              min: -90,
              max: 90
          },
          align: {
              options: {
                  left: 'left',
                  center: 'center',
                  right: 'right'
              }
          },
          verticalAlign: {
              options: {
                  top: 'top',
                  middle: 'middle',
                  bottom: 'bottom'
              }
          },
          position: {
              options: posList.reduce(function (map, pos) {
                  map[pos] = pos;
                  return map;
              }, {})
          },
          distance: {
              min: 0,
              max: 100
          }
      };

      app.config = {
          rotate: 90,
          align: 'left',
          verticalAlign: 'middle',
          position: 'insideBottom',
          distance: 15,
          onChange: function () {
              var labelOption = {
                  normal: {
                      rotate: app.config.rotate,
                      align: app.config.align,
                      verticalAlign: app.config.verticalAlign,
                      position: app.config.position,
                      distance: app.config.distance
                  }
              };
              myChart.setOption({
                  series: [{
                      label: labelOption
                  }, {
                      label: labelOption
                  }, {
                      label: labelOption
                  }, {
                      label: labelOption
                  }]
              });
          }
      };


      var labelOption = {
          show: true,
          position: app.config.position,
          distance: app.config.distance,
          align: app.config.align,
          verticalAlign: app.config.verticalAlign,
          rotate: app.config.rotate,
          formatter: '{c}  {name|{a}}',
          fontSize: 16,
          rich: {
              name: {
              }
          }
      };

      option = {
          tooltip: {
              trigger: 'axis',
              axisPointer: {
                  type: 'shadow'
              }
          },
          legend: {
              data: ['tls', 'flow']
          },
          toolbox: {
              show: true,
              orient: 'vertical',
              left: 'right',
              top: 'center',
              feature: {
                  mark: {show: true},
                  dataView: {show: true, readOnly: false},
                  magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                  restore: {show: true},
                  saveAsImage: {show: true}
              }
          },
          xAxis: [
              {
                  type: 'category',
                  axisTick: {show: false},
                  data: ['1', '2', '3', '4', '5']
              }
          ],
          yAxis: [
              {
                  type: 'value'
              }
          ],
          series: [
              {
                  name: 'tls',
                  type: 'bar',
                  barGap: 0,
                  label: labelOption,
                  emphasis: {
                      focus: 'series'
                  },
                  data: {{num_tls}}
              },
              {
                  name: 'flow',
                  type: 'bar',
                  label: labelOption,
                  emphasis: {
                      focus: 'series'
                  },
                  data: {{num_flow}}
              },
          ]
      };

      option && myChart.setOption(option);


    </script>
