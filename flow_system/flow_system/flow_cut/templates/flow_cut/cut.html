            // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
        var option = {
        tooltip: {
            trigger: 'item'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '35',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: {{num_flow}}, name: '正常流量'},
                    {value: {{num_tls}}, name: '加密流量'},
                ]
            }
        ]
    };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
    </script>
